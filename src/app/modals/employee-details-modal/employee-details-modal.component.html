<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">
      <ng-container *ngIf="!loading">{{ employee.employee_name }}</ng-container>
      <ng-container *ngIf="loading">Loading Employee</ng-container>
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body">
    <div class="container p-0 mb-2 mt-2">
      <div class="row">
        <app-spinner *ngIf="loading"></app-spinner>
        <ng-container *ngIf="!loading">
          <div class="col-6">
            <span>Employee salary: {{ employee.employee_salary }}</span>
          </div>
          <div class="col-6">
            <span>Employee age: {{ employee.employee_age }}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">
      Close
    </button>
    <div *ngIf="error" class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div
            class="alert alert-danger"
            role="alert"
            data-mdb-color="danger"
          >
            {{ error }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
